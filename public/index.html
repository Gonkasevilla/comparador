<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Product Comparator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="main-container">
        <aside class="sidebar-left"></aside>
        
        <main class="content">
            <header class="app-header">
                <div class="logo-container">
                    <i class="fas fa-robot"></i>
                    <h1>AI Product Comparator</h1>
                </div>
                <p class="subtitle">Déjame ayudarte a elegir el producto perfecto</p>
                
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-brain"></i>
                        <span>Análisis Inteligente</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-robot"></i>
                        <span>IA Avanzada</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-bolt"></i>
                        <span>Resultados Instantáneos</span>
                    </div>
                </div>
            </header>

            <form class="comparison-form">
                <div class="input-group">
                    <label for="productUrl">
                        <i class="fas fa-link"></i>
                        Añadir Producto
                    </label>
                    <input type="text" id="productUrl" placeholder="Pega aquí la URL del producto">
                </div>

                <div class="input-group context-group">
                    <label for="userContext">
                        <i class="fas fa-lightbulb"></i>
                        ¿Cuál es tu necesidad?
                    </label>
                    <textarea 
                        id="userContext" 
                        placeholder="Ejemplo: Busco un portátil para mi hijo que empieza la universidad y necesita hacer trabajos y algo de diseño gráfico"
                        rows="3"
                    ></textarea>
                </div>

                <button type="button" class="add-product-btn">
                    <i class="fas fa-plus"></i>
                    Añadir Producto
                </button>
            </form>

            <div class="products-list"></div>

            <button class="compare-btn" disabled>
                <i class="fas fa-balance-scale"></i>
                Comparar Productos
            </button>

            <div class="comparison-result"></div>
        </main>

        <aside class="sidebar-right"></aside>
    </div>
    <script src="app.js"></script>
</body>
</html>
