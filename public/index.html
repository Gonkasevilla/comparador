<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Productos con IA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Navegación por pestañas -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="comparator">
                <i class="fas fa-exchange-alt"></i> Comparador
            </button>
            <button class="tab-btn" data-tab="advisor">
                <i class="fas fa-magic"></i> Recomendador
            </button>
            <button class="tab-btn" data-tab="history">
                <i class="fas fa-history"></i> Historial
            </button>
        </div>

        <!-- Pestaña del Comparador -->
        <div id="comparator" class="tab-content active">
            <div class="app-header">
                <h1>AI Product Comparator</h1>
                <p>Déjame ayudarte a elegir el producto perfecto</p>
            </div>

            <div class="features">
                <div class="feature">
                    <i class="fas fa-brain"></i>
                    <span>Análisis Inteligente</span>
                </div>
                <div class="feature">
                    <i class="fas fa-robot"></i>
                    <span>IA Avanzada</span>
                </div>
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <span>Resultados Instantáneos</span>
                </div>
            </div>

            <div class="comparison-form">
                <div class="input-group">
                    <input type="url" id="productUrl" placeholder="Introduce la URL del producto">
                    <button class="add-product-btn">
                        <i class="fas fa-plus"></i> Añadir Producto
                    </button>
                </div>

                <div class="input-group context-group">
                    <textarea id="userContext" placeholder="Describe tu necesidad o caso de uso específico"></textarea>
                </div>
            </div>

            <div class="products-list"></div>

            <button class="compare-btn" disabled>
                <i class="fas fa-balance-scale"></i> Comparar Productos
            </button>

            <div class="comparison-result"></div>
        </div>
        <!-- Pestaña del Recomendador -->
        <div id="advisor" class="tab-content">
            <div class="app-header">
                <h1>Recomendador Inteligente</h1>
                <p>Encuentra el producto perfecto para ti</p>
            </div>

            <form id="advisor-form" class="advisor-form">
                <div class="form-group">
                    <label for="product-type">
                        <i class="fas fa-tag"></i> ¿Qué tipo de producto necesitas?
                    </label>
                    <input type="text" 
                           id="product-type" 
                           name="product-type" 
                           placeholder="Ej: Monitor, Portátil, TV, Smartphone..." 
                           required>
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-euro-sign"></i> Presupuesto
                    </label>
                    <div class="budget-inputs">
                        <input type="number" 
                               id="min-budget" 
                               name="min-budget" 
                               placeholder="Mínimo" 
                               required>
                        <input type="number" 
                               id="max-budget" 
                               name="max-budget" 
                               placeholder="Máximo" 
                               required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="main-use">
                        <i class="fas fa-tasks"></i> ¿Cuál será el uso principal?
                    </label>
                    <input type="text" 
                           id="main-use" 
                           name="main-use" 
                           placeholder="Ej: Trabajo, Gaming, Estudio, Multimedia..." 
                           required>
                </div>

                <div class="form-group">
                    <label for="specific-needs">
                        <i class="fas fa-list-ul"></i> Describe tus necesidades específicas
                    </label>
                    <textarea id="specific-needs" 
                              name="specific-needs" 
                              placeholder="Ej: Necesito que sea ligero, con buena batería, pantalla de alta resolución..."
                              rows="4"></textarea>
                </div>

                <button type="submit" class="find-recommendations-btn">
                    <i class="fas fa-search"></i> Encontrar Recomendaciones
                </button>
            </form>

            <div id="advisor-result" class="advisor-result"></div>
        </div>
        <!-- Pestaña del Historial -->
        <div id="history" class="tab-content">
            <div class="app-header">
                <h1>Historial de Búsquedas</h1>
                <p>Tus comparaciones y recomendaciones anteriores</p>
            </div>

            <div class="history-controls">
                <div class="history-filters">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i> Todo
                    </button>
                    <button class="filter-btn" data-filter="comparison">
                        <i class="fas fa-exchange-alt"></i> Comparaciones
                    </button>
                    <button class="filter-btn" data-filter="recommendation">
                        <i class="fas fa-magic"></i> Recomendaciones
                    </button>
                </div>
                
                <button class="clear-history-btn">
                    <i class="fas fa-trash"></i> Limpiar historial
                </button>
            </div>

            <div class="history-list">
                <!-- El historial se llenará dinámicamente con JavaScript -->
            </div>
        </div>
    </div>

    <!-- Templates para el historial -->
    <template id="history-item-template">
        <div class="history-item">
            <div class="history-item-header">
                <span class="history-date"></span>
                <span class="history-type"></span>
            </div>
            <div class="history-content"></div>
            <div class="history-actions">
                <button class="view-details-btn">
                    <i class="fas fa-eye"></i> Ver detalles
                </button>
                <button class="delete-item-btn">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
